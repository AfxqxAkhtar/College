<!DOCTYPE html>
<html>
    <body background="https://images.wallpaperscraft.com/image/single/landscape_mountains_sun_140434_1920x1080.jpg">
        <h2>
            Design a Registration Form. </h2>

        
            <form>
                <label for ="fname">First name:</label>
                <input type ="text" id="fname" name="fname" value=""><br>
                <label for ="lname">Roll No:</label>
                <input type ="text" id="lname" name="lname" value=""><br>
                <br>
                <p>Choose your Branch:</p>
                <input type="radio" id="CSE" name="Branch" value="CSE">
                <label for="CSE">CSE</label><br>
                <input type="radio" id="IT" name="Branch" value="IT">
                <label for="IT">IT</label><br>
                <br>
                <label for="Degree">Degree:</label>
                <select id="Degree" name="Degree">
                    <option value="BTECH">Btech</option>
                    <option value="MTECH">Mtech</option>
                    <option value="MBA">Mba</option>
                    <option value="BCOM">Bcom</option>
                </select>
                <br>
                <label for ="fname">Address:</label>
                <input type ="text" id="fname" Address="fname" value=""><br>
                <br>
                <input type="submit" value="Submit">
            </form>
    </body>
</html>
